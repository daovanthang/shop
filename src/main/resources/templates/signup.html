<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/Layout}">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="css/sign-up--green.css">
</head>
<body>

<th:block layout:fragment="content">
    <section class="sign-up">
        <div class="container sign-up__wrapper">
            <h3 class="sign-up__title">Sign up</h3>
            <form class="sign-up__form">
                <div class="sign-up__formWrapper">
                    <label >First name</label>
                    <input type="text" placeholder="enter your first name" required>
                    <label >Last name</label>
                    <input type="text" placeholder="enter your last name" required>
                    <label >Email</label>
                    <input type="text" placeholder="enter your email" required>
                    <label >Password</label>
                    <input type="text" placeholder="enter your password" required>
                    <button type="submit" class="btn draw-border draw-border--whiteGreen sign-up__submit"><span class="arrow arrow--whiteGreen">sign up<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.8 20.88">
                        <defs>
                          <style>
                            .cls-1 {
                              fill: none;
                              stroke: #FFF;
                              stroke-linecap: round;
                              stroke-linejoin: round;
                              stroke-width: 1.3px;
                            }
                          </style>
                        </defs>
                        <title>arrow</title>
                        <g>
                          <g>
                            <polyline class="cls-1" points="40.15 0.65 48.15 10.44 40.15 20.23" />
                            <line class="cls-1" x1="0.65" y1="10.44" x2="47.65" y2="10.44" />
                          </g>
                        </g>
                      </svg></span></button>
                    <a class="sign-up__createLink" href="sign-in--mustard.html">I have an account</a>
                </div>
            </form>
            <!-- /.sing-in__form -->
        </div>
    </section>
    <!-- /.sign-up -->	
</th:block>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
